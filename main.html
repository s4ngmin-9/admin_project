<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오즈마켓</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="signup-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>회원가입</h2>
        <form id="signup-form">
          <input type="text" placeholder="아이디" required />
          <input type="password" placeholder="비밀번호" required />
          <input type="email" placeholder="이메일" required />
          <button type="submit">가입하기</button>
        </form>
      </div>
    </div>

    <header class="header">
      <div class="header-left">
        <h1>OZ market</h1>
      </div>
      <div class="header-right">
        <div id="datetime-display"></div>
        <button id="dark-mode-toggle">다크 모드</button>
        <a href="signup.html" class="header-button">회원 가입</a>
      </div>
    </header>

    <main class="container">
      <nav class="category-nav">
        <div class="dropdown">
          <button class="dropdown-toggle">카테고리</button>
          <div class="dropdown-menu">
            <a href="#">상의</a>
            <a href="#">하의</a>
            <a href="#">신발</a>
            <a href="#">패션잡화</a>
          </div>
        </div>
      </nav>

      <div class="controls">
        <div class="search-container">
          <input
            type="text"
            id="product-name"
            placeholder="제품명을 입력해주세요"
          />
          <button id="search-button">조회</button>
        </div>

        <div class="gender-selector">
          <label for="gender">성별:</label>
          <select id="gender" name="gender">
            <option value="all">전체</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>상품 ID</th>
            <th>상품명</th>
            <th>카테고리</th>
            <th>가격</th>
            <th>재고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1001</td>
            <td>반팔</td>
            <td>상의</td>
            <td>25,000원</td>
            <td>43</td>
          </tr>
          <tr>
            <td>2004</td>
            <td>반바지</td>
            <td>하의</td>
            <td>33,000원</td>
            <td>88</td>
          </tr>
          <tr>
            <td>3010</td>
            <td>슬리퍼</td>
            <td>신발</td>
            <td>28,000원</td>
            <td>61</td>
          </tr>
          <tr>
            <td>4002</td>
            <td>가죽 벨트</td>
            <td>패션잡화</td>
            <td>35,000원</td>
            <td>112</td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
