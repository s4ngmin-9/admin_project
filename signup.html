<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center min-vh-100">
      <div class="form-check form-switch position-absolute top-0 end-0 m-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="dark-mode-switch"
        />
        <label class="form-check-label" for="dark-mode-switch">다크모드</label>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm custom-card">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">회원가입</h2>
              <form id="signup-form" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    autocomplete="off"
                    placeholder="아이디를 입력해주세요"
                    required
                  />
                  <div class="invalid-feedback">
                    5~20자의 영문 소문자, 숫자만 사용 가능합니다.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    autocomplete="off"
                    placeholder="비밀번호를 입력해주세요"
                    required
                  />
                  <div class="invalid-feedback">
                    8자 이상, 영문 대/소문자, 숫자, 특수문자를 포함해야 합니다.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="confirm-password" class="form-label"
                    >비밀번호 확인</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    required
                  />
                  <div class="invalid-feedback">
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">이름</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    autocomplete="off"
                    placeholder="이름을 입력해주세요"
                    required
                  />
                  <div class="invalid-feedback">
                    두 글자 이상의 한글 또는 영문만 사용 가능합니다.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">전화번호</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    autocomplete="off"
                    placeholder="휴대폰 번호를 입력해주세요"
                    required
                  />
                  <div class="invalid-feedback">
                    유효한 전화번호 형식이 아닙니다 (하이픈 없이 숫자만
                    10~11자리).
                  </div>
                </div>

                <div class="mb-3">
                  <label for="gender" class="form-label">성별</label>
                  <select class="form-select" id="gender" required>
                    <option value="">성별을 선택해주세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">선택 안 함</option>
                  </select>
                  <div class="invalid-feedback">성별을 선택해주세요.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">이메일</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    autocomplete="off"
                    placeholder="이메일을 입력해주세요"
                    required
                  />
                  <div class="invalid-feedback">
                    올바른 형식의 이메일 주소를 입력해주세요.
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    가입하기
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
